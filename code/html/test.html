		<script type="text/javascript">
			var token;
			var userUid;
			var interval;
			$(document).ready(function(){
				$('#s').click(function(){
					if(getToken() != true){
						setTimeout(send, 2000);
						return ;
					} else {
						send();
					}
					//var ctime =  Math.floor(Date.now()/1000);
				});
				$("#i").click(function(){
					if($(this).val() == "►" && interval == null){
						var i = $("#interval").val();
						//if(i <= 1) i = 1;
						getToken();
						var j = 0;
						interval = setInterval(function(){
							if(j++ > 1000){
								clearInterval(interval);
								interval = null;
							} else {
								send();
							}
						}, i*1000);
						$(this).val("■")
					} else {
						clearInterval(interval);
						interval = null;
						$(this).val("►");
					}
				});
				$("#st").click(function(){
					token = $("#t").val();
					userUid = $("#u").val();
				});
				$("#ct").click(function(){
					token = null;
					userUid = null;
				});
				$("#globalBattle").click(function(){
					globalBattleTimes();
				})
			});
			var send = function(callbackFn){
				var r = $('#r').val();
				var t = $('#t').val();
				var u = $('#u').val();
				var p = $('#p').val();
				var d = $('#d').val();
				var method = $("input[name='method']:checked").val();
				var url = 'http://'+$('#server').val()+'/';
				var data;
				switch (method){
					case "admin":
						url += "admin?method="+r+"&host=127.0.0.1&uid="+u+"&country="+$('#server').data("country")+"&pw="+t+"&gmPW=C9DA987779C51F22";
						data = "data="+d;
						break;
					case "api":
						url += "api?method="+r+"&token="+t+"&userUid="+u+"&packet="+p;
						data = "data="+d;
						break;
					case "notify":
						url += "notify/"+r+".node";
						data = JSON.parse(d);
						break;
				}
				$.ajax({
					url:url,
					type:"get",
					dataType:"jsonp",
					data:data,
					success:function(data){
						console.log(data);
						var htm = displayObj(data);
						$('#res').html(htm);
						if(callbackFn != undefined)callbackFn(null, data);
					}
				});

			}
			function displayObj(obj)
			{
				var reg = new RegExp(/#<(.*)>#/g);
				htm = "";
				for(var key in obj)
				{
					htm += key+": ";
					if(typeof(obj[key]) == 'array' || typeof(obj[key]) == 'object'){
						htm += "<br />"+displayObj(obj[key]);
					} else {
						var w = obj[key]+"";
						htm += w.replace(reg,
								function(wl){
							var wa = wl.split("|");
							var wr = [];
							for(var i in wa){
								wr.push(b.decode(wa[i].replace("#<", "").replace(">#", "")));
							}
							return wr.join("|");
						});
					}
					htm += "<br />";
				}
				return htm;
			}
			function getToken()
			{
				if(token != null)
				return true;
				var p = $('#p').val();
				$.ajax({
					url:"api?method=user.getToken&token=null&userUid=null&packet="+p,
					type:"POST",
					dataType:"json",
					data:"data="+$('#d').val(),
					//data:JSON.parse(d),
					success:function(data){
						token = data["user.getToken"]["token"];
						userUid = data["user.getToken"]["userUid"];
						$('#t').val(token);
						$('#u').val(userUid);
					}
				});
				return false;
			}
			function globalBattle(userName, callbackFn) {
				var heroIds = [];
				async.series([function (cb) {
					$('#r').val("user.getToken");
					$('#d').val("{\"platformId\":\"uc\",\"platformUserId\":\"" + userName + "@test.com\",\"info\":1,\"serverId\":\"1\"}");
					send(function (err, data) {
						token = data["user.getToken"]["token"];
						userUid = data["user.getToken"]["userUid"];
						$('#t').val(token);
						$('#u').val(userUid);
						cb(null);
					});
				}, function (cb) {
					$('#r').val("user.create");
					$('#d').val("{\"userName\":\"" + userName + "\",\"selectedHeroId\":\"1\"}");
					send(cb);
				}, function (cb) {
					$('#r').val("user.get");
					//$('#d').val("{\"formation\":\"[]\"}");
					send(function (err, data) {
						for (var i in data["user.get"]["hero"]) {
							var heroData = data["user.get"]["hero"][i];
							heroIds.push(heroData["heroUid"]);
						}
						cb(null);
					});
				}, function (cb) {
					$('#r').val("pvp.mixContest.join");
					$('#d').val("{}");
					send(cb);
				}, function (cb) {
					$('#r').val("pvp.mixContest.refreshFormation");
					$('#d').val("{\"type\":0}");
					send(cb);
				}], callbackFn);
			}
			function globalBattleTimes(){
				var r = Math.floor(Math.random()*10000);
				async.timesSeries(101, function(i, cb){
					globalBattle("name"+r+""+i, cb);
				}, function(err, res){});
			}
		</script>

		function Base64() {

			// private property
			_keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";

			// public method for encoding
			this.encode = function (input) {
				var output = "";
				var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
				var i = 0;
				input = _utf8_encode(input);
				while (i < input.length) {
					chr1 = input.charCodeAt(i++);
					chr2 = input.charCodeAt(i++);
					chr3 = input.charCodeAt(i++);
					enc1 = chr1 >> 2;
					enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
					enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
					enc4 = chr3 & 63;
					if (isNaN(chr2)) {
						enc3 = enc4 = 64;
					} else if (isNaN(chr3)) {
						enc4 = 64;
					}
					output = output +
							_keyStr.charAt(enc1) + _keyStr.charAt(enc2) +
							_keyStr.charAt(enc3) + _keyStr.charAt(enc4);
				}
				return output;
			}

			// public method for decoding
			this.decode = function (input) {
				var output = "";
				var chr1, chr2, chr3;
				var enc1, enc2, enc3, enc4;
				var i = 0;
				input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
				while (i < input.length) {
					enc1 = _keyStr.indexOf(input.charAt(i++));
					enc2 = _keyStr.indexOf(input.charAt(i++));
					enc3 = _keyStr.indexOf(input.charAt(i++));
					enc4 = _keyStr.indexOf(input.charAt(i++));
					chr1 = (enc1 << 2) | (enc2 >> 4);
					chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
					chr3 = ((enc3 & 3) << 6) | enc4;
					output = output + String.fromCharCode(chr1);
					if (enc3 != 64) {
						output = output + String.fromCharCode(chr2);
					}
					if (enc4 != 64) {
						output = output + String.fromCharCode(chr3);
					}
				}
				output = _utf8_decode(output);
				return output;
			}

			// private method for UTF-8 encoding
			_utf8_encode = function (string) {
				string = string.replace(/\r\n/g,"\n");
				var utftext = "";
				for (var n = 0; n < string.length; n++) {
					var c = string.charCodeAt(n);
					if (c < 128) {
						utftext += String.fromCharCode(c);
					} else if((c > 127) && (c < 2048)) {
						utftext += String.fromCharCode((c >> 6) | 192);
						utftext += String.fromCharCode((c & 63) | 128);
					} else {
						utftext += String.fromCharCode((c >> 12) | 224);
						utftext += String.fromCharCode(((c >> 6) & 63) | 128);
						utftext += String.fromCharCode((c & 63) | 128);
					}

				}
				return utftext;
			}

			// private method for UTF-8 decoding
			_utf8_decode = function (utftext) {
				var string = "";
				var i = 0;
				var c = c1 = c2 = 0;
				while ( i < utftext.length ) {
					c = utftext.charCodeAt(i);
					if (c < 128) {
						string += String.fromCharCode(c);
						i++;
					} else if((c > 191) && (c < 224)) {
						c2 = utftext.charCodeAt(i+1);
						string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
						i += 2;
					} else {
						c2 = utftext.charCodeAt(i+1);
						c3 = utftext.charCodeAt(i+2);
						string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
						i += 3;
					}
				}
				return string;
			}
		}
		var b = new Base64();
	</script>
